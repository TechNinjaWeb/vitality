        <nav class="navbar navbar-default navbar-fixed-top">

    <script type="text/javascript">
    var progressBtn = document.getElementsByClassName('login-btn');
    progressBtn[0].addEventListener('click', function(e){
        var form = Array.prototype.slice.call(document.getElementsByClassName('form-control'));
        var userDetails = form.reduce(function(p,c,i,a){
            var field = c.classList[0];
            var val = c.value;
            console.log("FIELD",field, "VALUE", val);
            p[field] = val;
            return p;
        }, {});
        console.log("USER DETAILS", userDetails); 
        window.commands.login(userDetails.userName, userDetails.password)
    });
