<body id="goalsPage">
   <div class="page-container">
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="header-container container">
            <div class="left-icon col-xs-4"><a href="goalsPage.html"><i class="fa fa-lg fa-arrow-left"></i></a></div>
            <div class="title col-xs-4">
               <div class="nav-title text-center">Goals List</div>
            </div>
            <div class="right-icon col-xs-4 text-right"><i class="fa fa-lg fa-check"></i></div>
         </div>
      </nav>
      <div class="heading col-xs-12">
         <h2 class="heading-title text-center">Create A New Goal</h2>
      </div>
      <div class="page-content container">
         <div class="goal-btns col-xs-12 text-center">
            <div class="goal-btn btn btn-responsive btn-primary">Caloric</div>
            <div class="goal-btn btn btn-responsive btn-success">Weight</div>
            <div class="goal-btn btn btn-responsive btn-danger">Emotional</div>
            <div class="goal-btn btn btn-responsive btn-info">Fitness</div>
         </div>
         <table class="goal-list table small-container">
            <thead class="table-head">
               <tr>
                  <th>Goal</th>
                  <th class="text-right">Remove</th>
               </tr>
            </thead>
            <tbody class="table-body">
               <tr>
                  <td class="table-style">I will Eat an average of <span class="calories">1000</span> calories per day</td>
                  <td class="text-right"><a class="delete-btn"><i class="fa fa-lg fa-ban"></i></a></td>
               </tr>
               <tr>
                  <td style="color:white;">I will <span class="weight">lose</span> <span class="weight">5 pounds</span> per week</td>
                  <td class="text-right"><a class="delete-btn"><i class="fa fa-lg fa-ban"></i></a></td>
               </tr>
            </tbody>
            <tfoot class="table-foot">
               <tr>
                  <td class="text-right">To edit a goal, click the number or verb you want to change</td>
                  <td></td>
               </tr>
            </tfoot>
         </table>
      </div>
   </div>
   <button class="testBtn btn btn-danger" onclick="window.commands.test()">ADD TEST DATA</button>
   <script type="text/javascript">
      var table = document.getElementsByClassName('goal-list');
          table = table[0];
      var tBody = document.getElementsByClassName('table-body');
          tBody = tBody[0];
      console.log("TABLE", table, "TBODY", tBody);
      

      window.commands.test = function() {
         console.log("TEST FUNCTION SET");
         var enterData = prompt("Enter Data To Add");
         window.commands.createAndAppendTr(enterData, document.getElementsByTagName('tbody')[0], {innerHTML: "Yo Bro"});
      };
      
      
      function createAndAppendTr(data, table) {
         var tr = document.createElement('tr');
         var td = document.createElement('td');
             td.innerHTML = data;
             td.className = "table-style";
         var i = document.createElement('i');
             i.className = "fa fa-lg fa-ban";
         var a = document.createElement('a');
             a.className = "delete-btn";
             a.addEventListener("click", removeBtn);
         var del = document.createElement('td');
             del.className = "text-right";
             
         // Add settings to TD
         var args = Array.prototype.slice.call(arguments);
             !!args[2] ? Array.prototype.slice.call(args[2]).forEach(function(e){
                for (var prop in e) {
                   td[prop] = e[prop];
                }
             }) : null;
             // Add Icon to Anchor
             a.appendChild(i);
             // Add Anchor to Delete TD
             del.appendChild(a);
             // Add Table Data
             tr.appendChild(td);
             tr.appendChild(del);
             table.appendChild(tr);
             
         function removeBtn(ev) {
            var tr = ev.target.parentNode.parentNode.parentNode;
            console.log("REMOVING", tr);
            tr.remove();
         }
      }
      window.commands.createAndAppendTr = createAndAppendTr;
   </script>
