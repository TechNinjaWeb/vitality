<body id="profileScreen">
    <div class="page-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="header-container container">
                <div class="left-icon col-xs-4"><a href="index.html"><i class="fa fa-lg fa-home"></i></a></div>
                <div class="title col-xs-4">
                    <div class="nav-title text-center">Profile Screen</div>
                </div>
                <div class="right-icons col-xs-4 text-right">
                    <span class="right-icon"><a href="./profileEdit.html"><i class="fa fa-lg fa-pencil-square-o"></i></a></span>
                    <span class="right-icon"><a href="#" onclick="window.commands.logout();"><i class="fa fa-lg fa-sign-out"></i></a></span>
                </div>
            </div>
        </nav>
        <div class="page-content small-container">
            <div class="heading col-xs-12">
                <h2 class="heading-title text-center">Profile and Settings</h2></div>
            <hr>
            <div class="profile-info">
                <div class="form-group col-xs-6">
                    <label for="username">User Name</label>
                    <!--<input type="text" class="form-control" id="userName" placeholder="Jane Doe"></div>-->
                    <div class="username"></div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="email">Email</label>
                    <!--<input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">-->
                    <div class="email"></div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="firstName">First Name</label>
                    <!--<input type="text" class="form-control" id="firstName" placeholder="Jane Doe"></div>-->
                    <div class="firstName"></div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="lastName">Last Name</label>
                    <!--<input type="text" class="form-control" id="lastName" placeholder="Jane Doe"></div>-->
                    <div class="lastName"></div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="userAge">Age</label>
                    <!--<input type="text" class="form-control" id="userAge" placeholder="Jane Doe"></div>-->
                    <div class="userAge"> <span class="ageMeasure">yrs old</span></div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="userHeight">Height</label>
                    <!--<input type="text" class="form-control" id="userHeight" placeholder="Jane Doe"></div>-->
                    <div class="userHeight"> <span class="heightMeasure">cm</span></div>
                </div>
            </div>
            <a href="progressScreen.html" class="col-xs-12 btn btn-primary progress-btn">View Progress</a>
        </div>
    </div>
    <script type="text/javascript">
        var userFields = Array.prototype.slice.call(document.getElementsByClassName('form-group'));
        if(Parse.User.current()) {
            userFields.map(function(e){
                var target = e.children[1];
                var field = target.className;
                var el = document.getElementsByClassName(field);
                
                console.log("ELEMENT TO PROCESS", target, "FIELD", field, "VALUE", el[0].innerText);
                var label = el[0].innerText = Parse.User.current().get(field);
                console.log("Label", label);
            });
        }
    </script>
