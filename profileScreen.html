<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="" />

    <!-- Le styles -->
    <link data-require="bootstrap-css" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" />
    <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <link href="style.css" rel="stylesheet" />

<body id="profileScreen">
    <div class="page-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="header-container container">
                <div class="left-icon col-xs-4"><a href="index.html"><i class="fa fa-lg fa-home"></i></a></div>
                <div class="title col-xs-4">
                    <div class="nav-title text-center">Profile Screen</div>
                </div>
                <div class="right-icon col-xs-4 text-right"><i class="fa fa-lg fa-pencil-square-o"></i></div>
            </div>
        </nav>
        <div class="content container">
            <div class="heading col-xs-12">
                <h2 class="heading-title text-center">Profile and Settings</h2></div>
            <hr>
            <div class="profile-info">
                <div class="form-group col-xs-6">
                    <label for="userName">User Name</label>
                    <!--<input type="text" class="form-control" id="userName" placeholder="Jane Doe"></div>-->
                    <div class="userName">User Guy</div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="userEmail">Email</label>
                    <!--<input type="email" class="form-control" id="userEmail" placeholder="jane.doe@example.com">-->
                    <div class="userEmail">john.doe@email.com</div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="firstName">First Name</label>
                    <!--<input type="text" class="form-control" id="firstName" placeholder="Jane Doe"></div>-->
                    <div class="firstName">John</div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="lastName">Last Name</label>
                    <!--<input type="text" class="form-control" id="lastName" placeholder="Jane Doe"></div>-->
                    <div class="lastName">Doe</div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="userAge">Age</label>
                    <!--<input type="text" class="form-control" id="userAge" placeholder="Jane Doe"></div>-->
                    <div class="userAge">30 <span class="ageMeasure">yrs old</span></div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="userHeight">Height</label>
                    <!--<input type="text" class="form-control" id="userHeight" placeholder="Jane Doe"></div>-->
                    <div class="userHeight"> 184 <span class="heightMeasure">cm</span></div>
                </div>
            </div>
            <a href="progressScreen.html" class="col-xs-12 btn btn-primary progress-btn">View Progress</a>
        </div>
    </div>

</html>
