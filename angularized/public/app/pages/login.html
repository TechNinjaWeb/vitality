<div class="page-container small-container">
    <div class="heading col-xs-12">
        <h2 class="heading-title text-center">Login to Track Your Vitality</h2></div>
    <hr>
    <div class="form-group col-xs-6">
        <label for="userName">User Name</label>
        <!--<input type="text" class="form-control" id="userName" placeholder="Jane Doe"></div>-->
        <input data-ng-model="userName" class="userName form-control" type="text"></input>
    </div>
    <div class="form-group col-xs-6">
        <label for="password">Password</label>
        <!--<input type="email" class="form-control" id="password" placeholder="jane.doe@example.com">-->
        <input data-ng-model="password" class="password form-control" type="password"></input>
    </div>
    <div class="login-btn-container text-center">
        <button class="btn btn-primary login-btn" data-ng-click="login(userName, password)">Login</button>    
    </div>
</div>
